<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Tiles Mobile</title>
    </h:head>
    <h:body>
        <f:view renderKitId="PRIMEFACES_MOBILE" />
        <h:outputStylesheet library="css" name="tiles.css"  />
        <f:metadata>
            <f:event type="preRenderView" listener="#{beanMobile.restoreSavedTiles()}" />
        </f:metadata>
        <h:form id="form">
            <h:commandButton actionListener="#{beanMobile.createNewTile()}" title="new" value="new"/>
        </h:form>

        <p:panelGrid layout="grid" id="tiles" columns="1">
        </p:panelGrid>

    </h:body>
</html>
